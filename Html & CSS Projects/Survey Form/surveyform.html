<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <h1>GeeksforGeeks Servey form</h1>

    <!--Create Form-->
    <form id="form">

        <!--Details-->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!--Input Type Text-->
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!--Dropdown options-->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommended GeeksforGeeks to a friend?
            </label>

            <!--Input type Radio Button-->
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes</label>
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No</label>
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe</label>
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all than apply)</small>
            </label>
            <!--Input type checkbox-->
            <label for="inp-1">
                <input type="checkbox" name="inp">C</input></label>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input></label>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#</input></label>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript</input></label>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React</input></label>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular</input></label>
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django</input></label>
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring</input></label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!--multi-line text input control-->
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
        </textarea>
        </div>
        <!--Multi-line text input control-->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
